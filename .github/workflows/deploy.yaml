name: "🚀 Production Deploy"

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  python-lint:
    name: "🐍 Ruff Lint"
    runs-on: ubuntu-latest
    steps:
      - name: "📥 Checkout code"
        uses: actions/checkout@v4

      - name: "⚙️  Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: "📦 Install Ruff"
        run: pip install --upgrade ruff

      - name: "🧹 Ruff check /bot"
        run: ruff check bot/

  python-test:
    name: "🧪 Python Tests"
    runs-on: ubuntu-latest
    needs: python-lint
    steps:
      - name: "📥 Checkout code"
        uses: actions/checkout@v4

      - name: "⚙️ Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: "📦 Install dependencies"
        working-directory: bot
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov coverage

      - name: "🧪 Run tests"
        working-directory: bot
        run: pytest .

  create-tag:
    name: "🏷️ Create Git Tag"
    runs-on: ubuntu-latest
    needs: python-test
    outputs:
      version: ${{ steps.vars.outputs.VERSION }}
    steps:
      - name: "📥 Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch full history so we can tag

      - name: "📜 Read version"
        id: vars
        run: echo "VERSION=$(cat VERSION.txt)" >> $GITHUB_OUTPUT

      - name: "🏷️ Create and push tag"
        env:
          VERSION: ${{ steps.vars.outputs.VERSION }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release $VERSION"
          git push origin "v$VERSION"

  build-release:
    name: "📦 Build Artifact & Create Release"
    runs-on: ubuntu-latest
    needs: create-tag
    outputs:
      version: ${{ steps.vars.outputs.VERSION }}
    steps:
      - name: "📥 Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "📜 Read version"
        id: vars
        run: echo "VERSION=$(cat VERSION.txt)" >> $GITHUB_OUTPUT

      - name: "⚙️ Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: "📦 Install build tools"
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: "🏗️ Build package"
        working-directory: bot
        run: |
          cp ../README.md .
          cp ../VERSION.txt .
          python -m build

      - name: "🚀 Create GitHub Release & upload artifacts"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.vars.outputs.VERSION }}
          name: "Release ${{ steps.vars.outputs.VERSION }}"
          files: bot/dist/*
          draft: false
          prerelease: false

  build-push:
    name: "🐳 Build & Push Image"
    runs-on: ubuntu-latest
    needs: python-test
    env:
      YCR_REGISTRY: ${{ secrets.YCR_REGISTRY }}
      YC_SA_KEY_JSON: ${{ secrets.YC_SA_KEY_JSON }}
    outputs:
      version: ${{ steps.vars.outputs.VERSION }}
    steps:
      - name: "📥 Checkout code"
        uses: actions/checkout@v4

      - name: "🔧 Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "📜 Read version"
        id: vars
        run: echo "VERSION=$(cat VERSION.txt)" >> $GITHUB_OUTPUT

      - name: "🔑 Login to YCR with service account"
        run: echo "$YC_SA_KEY_JSON" | docker login --username json_key --password-stdin cr.yandex

      - name: "🐳 Build & tag image"
        run: |
          docker build \
            -f bot/Dockerfile \
            -t cr.yandex/$YCR_REGISTRY/agromant:${{ steps.vars.outputs.VERSION }} \
            -t cr.yandex/$YCR_REGISTRY/agromant:latest \
            bot

      - name: "🚀 Push image"
        run: |
          docker push cr.yandex/$YCR_REGISTRY/agromant:${{ steps.vars.outputs.VERSION }}
          docker push cr.yandex/$YCR_REGISTRY/agromant:latest

  deploy:
    name: "⚙️ Update Serverless Container"
    runs-on: ubuntu-latest
    needs: build-push
    env:
      YCR_REGISTRY: ${{ secrets.YCR_REGISTRY }}
      YC_SA_ID: ${{ secrets.YC_SA_ID }}
      YC_SA_KEY_JSON: ${{ secrets.YC_SA_KEY_JSON }}
      YSC_CONTAINER_ID: ${{ secrets.YSC_CONTAINER_ID }}
      YC_CLOUD_ID: ${{ secrets.YC_CLOUD_ID }}
      YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
      VERSION: ${{ needs.build-push.outputs.version }}
      ENV_FILE_CONTENTS:  ${{ secrets.ENV_VARS }}
    steps:
      - name: "📥 Checkout code"
        uses: actions/checkout@v4

      - name: "📥 Install Yandex Cloud CLI"
        run: |
          curl https://storage.yandexcloud.net/yandexcloud-yc/install.sh | \
            sudo bash -s -- -i /opt/yc -n
          sudo chmod a+x /opt/yc/bin/yc

      - name: "🔑 Authorise yc CLI & select cloud"
        run: |
          echo "$YC_SA_KEY_JSON" > key.json
          /opt/yc/bin/yc config set service-account-key key.json
          /opt/yc/bin/yc config set cloud-id $YC_CLOUD_ID
          /opt/yc/bin/yc config set folder-id $YC_FOLDER_ID

      - name: "🚀 Deploy new revision"
        run: |
          echo $ENV_FILE_CONTENTS > raw.env
          awk '!/^\s*($|#)/ { printf "%s%s", sep, $0; sep="," } END { print "" }' raw.env > prepared.env
          /opt/yc/bin/yc serverless container revision deploy \
            --container-id $YSC_CONTAINER_ID \
            --service-account-id $YC_SA_ID \
            --image cr.yandex/$YCR_REGISTRY/agromant:$VERSION \
            --memory 2GB \
            --cores 1 \
            --core-fraction 100 \
            --execution-timeout 300s \
            --concurrency 16 \
            --min-instances 1 \
            --runtime http \
            --environment `{cat prepared.env}`