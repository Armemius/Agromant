name: "ðŸš€ Production Deploy"

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  python-lint:
    name: "ðŸ Ruff Lint"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥ Checkout code"
        uses: actions/checkout@v4

      - name: "âš™ï¸  Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: "ðŸ“¦ Install Ruff"
        run: pip install --upgrade ruff

      - name: "ðŸ§¹ Ruff check /bot"
        run: ruff check bot/

  python-test:
    name: "ðŸ§ª Python Tests"
    runs-on: ubuntu-latest
    needs: python-lint
    steps:
      - name: "ðŸ“¥ Checkout code"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: "ðŸ“¦ Install dependencies"
        working-directory: bot
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov coverage

      - name: "ðŸ§ª Run tests"
        working-directory: bot
        run: pytest .

  create-tag:
    name: "ðŸ·ï¸ Create Git Tag"
    runs-on: ubuntu-latest
    needs: python-test
    outputs:
      version: ${{ steps.vars.outputs.VERSION }}
    steps:
      - name: "ðŸ“¥ Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch full history so we can tag

      - name: "ðŸ“œ Read version"
        id: vars
        run: echo "VERSION=$(cat VERSION.txt)" >> $GITHUB_OUTPUT

      - name: "ðŸ·ï¸ Create and push tag"
        env:
          VERSION: ${{ steps.vars.outputs.VERSION }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release $VERSION"
          git push origin "v$VERSION"

  build-release:
    name: "ðŸ“¦ Build Artifact & Create Release"
    runs-on: ubuntu-latest
    needs: create-tag
    outputs:
      version: ${{ steps.vars.outputs.VERSION }}
    steps:
      - name: "ðŸ“¥ Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ðŸ“œ Read version"
        id: vars
        run: echo "VERSION=$(cat VERSION.txt)" >> $GITHUB_OUTPUT

      - name: "âš™ï¸ Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: "ðŸ“¦ Install build tools"
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: "ðŸ—ï¸ Build package"
        working-directory: bot
        run: |
          cp ../README.md .
          cp ../VERSION.txt .
          python -m build

      - name: "ðŸš€ Create GitHub Release & upload artifacts"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.vars.outputs.VERSION }}
          name: "Release ${{ steps.vars.outputs.VERSION }}"
          files: bot/dist/*
          draft: false
          prerelease: false

  build-push:
    name: "ðŸ³ Build & Push Image"
    runs-on: ubuntu-latest
    needs: python-test
    env:
      YCR_REGISTRY: ${{ secrets.YCR_REGISTRY }}
      YC_SA_KEY_JSON: ${{ secrets.YC_SA_KEY_JSON }}
    outputs:
      version: ${{ steps.vars.outputs.VERSION }}
    steps:
      - name: "ðŸ“¥ Checkout code"
        uses: actions/checkout@v4

      - name: "ðŸ”§ Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "ðŸ“œ Read version"
        id: vars
        run: echo "VERSION=$(cat VERSION.txt)" >> $GITHUB_OUTPUT

      - name: "ðŸ”‘ Login to YCR with service account"
        run: echo "$YC_SA_KEY_JSON" | docker login --username json_key --password-stdin cr.yandex

      - name: "ðŸ³ Build & tag image"
        run: |
          docker build \
            -f bot/Dockerfile \
            -t cr.yandex/$YCR_REGISTRY/agromant:${{ steps.vars.outputs.VERSION }} \
            -t cr.yandex/$YCR_REGISTRY/agromant:latest \
            bot

      - name: "ðŸš€ Push image"
        run: |
          docker push cr.yandex/$YCR_REGISTRY/agromant:${{ steps.vars.outputs.VERSION }}
          docker push cr.yandex/$YCR_REGISTRY/agromant:latest

  deploy:
    name: "âš™ï¸ Update Serverless Container"
    runs-on: ubuntu-latest
    needs: build-push
    env:
      YCR_REGISTRY: ${{ secrets.YCR_REGISTRY }}
      YC_SA_KEY_JSON: ${{ secrets.YC_SA_KEY_JSON }}
      YSC_CONTAINER_ID: ${{ secrets.YSC_CONTAINER_ID }}
      YC_CLOUD_ID: ${{ secrets.YC_CLOUD_ID }}
      YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
      VERSION: ${{ needs.build-push.outputs.version }}
    steps:
      - name: "ðŸ“¥ Checkout code"
        uses: actions/checkout@v4

      - name: "ðŸ“¥ Install Yandex Cloud CLI"
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash -s -- -i /usr/local/bin

      - name: "ðŸ”‘ Authorise yc CLI & select cloud"
        run: |
          echo "$YC_SA_KEY_JSON" > key.json
          yc config set service-account-key key.json
          yc config set cloud-id $YC_CLOUD_ID
          yc config set folder-id $YC_FOLDER_ID

      - name: "ðŸš€ Deploy new revision"
        run: |
          yc serverless container update --id $YSC_CONTAINER_ID \
            --revision-replace-image cr.yandex/$YCR_REGISTRY/agromant:$VERSION