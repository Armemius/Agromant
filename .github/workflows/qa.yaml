name: ğŸ§¹ Quality check

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  markdown-lint:
    name: "ğŸ“š Markdown Lint"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@v4

      - name: "ğŸ” Lint README.md"
        uses: DavidAnson/markdownlint-cli2-action@v14
        with:
          globs: README.md

  python-lint:
    name: "ğŸ Ruff Lint"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@v4

      - name: "âš™ï¸  Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: "ğŸ“¦ Install Ruff"
        run: pip install --upgrade ruff

      - name: "ğŸ§¹ Ruff check /bot"
        run: ruff check bot/

  python-test:
    name: "ğŸ§ª Python Tests"
    runs-on: ubuntu-latest
    needs: python-lint
    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: "ğŸ“¦ Install dependencies"
        working-directory: bot
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest coverage

      - name: "ğŸ§ª Run tests"
        working-directory: bot
        run: |
          mkdir -p ../reports
          pytest . --junitxml=../reports/junit.xml --cov=. --cov-report=xml --cov-report=term

      - name: "ğŸ“¤ Upload test results"
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: reports/junit.xml

      - name: "ğŸ“¤ Upload coverage report"
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: bot/coverage.xml
