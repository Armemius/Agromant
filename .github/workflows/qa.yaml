name: QA

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint Markdown
        uses: DavidAnson/markdownlint-cli2-action@v14
        with:
          globs: README.md

  python-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Ruff
        run: pip install --upgrade ruff

      - name: Lint Python in /bot
        run: ruff bot/
