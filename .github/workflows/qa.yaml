name: ğŸ§¹ Quality check

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  markdown-lint:
    name: "ğŸ“š Markdown Lint"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@v4

      - name: "ğŸ” Lint README.md"
        uses: DavidAnson/markdownlint-cli2-action@v14
        with:
          globs: README.md # change to "**/*.md" to scan every Markdown file

  python-lint:
    name: "ğŸ Ruff Lint"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@v4

      - name: "âš™ï¸  Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: "ğŸ“¦ Install Ruff"
        run: pip install --upgrade ruff

      - name: "ğŸ§¹ Ruff check /bot"
        run: ruff check bot/
