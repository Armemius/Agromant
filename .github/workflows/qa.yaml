name: 🧹 Quality check

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  markdown-lint:
    name: "📚 Markdown Lint"
    runs-on: ubuntu-latest
    steps:
      - name: "📥 Checkout code"
        uses: actions/checkout@v4

      - name: "🔍 Lint README.md"
        uses: DavidAnson/markdownlint-cli2-action@v14
        with:
          globs: README.md # change to "**/*.md" to scan every Markdown file

  python-lint:
    name: "🐍 Ruff Lint"
    runs-on: ubuntu-latest
    steps:
      - name: "📥 Checkout code"
        uses: actions/checkout@v4

      - name: "⚙️  Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: "📦 Install Ruff"
        run: pip install --upgrade ruff

      - name: "🧹 Ruff check /bot"
        run: ruff check bot/
